{% extends 'base.html' %}

{% block title %}Login & Register - SecureBank{% endblock %}

{% block content %}
    <h2>üîê Access Your Account</h2>
    
    <div class="auth-tabs">
        <button class="tab-button active" onclick="showLogin()">Login</button>
        <button class="tab-button" onclick="showRegister()">Register</button>
    </div>
    
    <!-- Login Form -->
    <div id="loginForm">
        <h3>Login to Your Account</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div style="text-align: center;">
                <button type="submit" name="login_submit" class="btn btn-primary">üîë Login</button>
            </div>
        </form>
    </div>
    
    <!-- Register Form -->
    <div id="registerForm" style="display: none;">
        <h3>Create New Account</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="signup_username">Username:</label>
                <input type="text" id="signup_username" name="signup_username" required placeholder="Choose a unique username">
            </div>
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" required placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email_address">Email Address:</label>
                <input type="email" id="email_address" name="email_address" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="signup_password">Password:</label>
                <input type="password" id="signup_password" name="signup_password" required placeholder="Create a strong password">
            </div>
            <div style="text-align: center;">
                <button type="submit" name="signup_submit" class="btn">üìù Create Account</button>
            </div>
        </form>
    </div>
    
    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.querySelectorAll('.tab-button')[0].classList.add('active');
            document.querySelectorAll('.tab-button')[1].classList.remove('active');
        }
        
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.querySelectorAll('.tab-button')[0].classList.remove('active');
            document.querySelectorAll('.tab-button')[1].classList.add('active');
        }
    </script>
{% endblock %}
